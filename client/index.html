<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
        <title>API USUARIOS</title>
    
</head>
<body>

    <!-- ROOT -->
    <div class="root">
        <h1>API USUARIOS</h1>
        <div class="add-container">
            <button type="submit" class="btn btn-success" id="login-button" data-bs-toggle="modal" data-bs-target="#exampleModalAdd">Add New User</button>
        </div>
        <!-- USERS -->
        <div id="users">
                
        </div>
    </div>

    <!-- MODALES -->

    <!-- Modal Add -->
    <div class="modal fade" id="exampleModalAdd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name"
                                aria-describedby="addnameHelp" placeholder="Enter name"
                                required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="surname">Surname</label>
                            <input type="text" class="form-control" id="surname"
                                placeholder="Surname"
                                required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="age">Age</label>
                            <input type="number" class="form-control" id="age"
                                placeholder="Age"
                                required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email"
                                placeholder="Email"
                                required>
                        </div>
                        <div class="form-group mt-3 bg">
                            <button onclick="addUser()" type="submit" class="btn btn-success" id="add-button">Create</button>
                            <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div> 
    </div> 
    
    <!-- LINK JS -->
    <script src="./main.js"></script>
    <script src="https://kit.fontawesome.com/81af316a53.js" crossorigin="anonymous"></script>

</body>
</html>
